<div class="panel-body">
<p>Click this link:&nbsp;<a href="${url}" target="_blank">${url}</a>&nbsp;and provide the following information</p>
</div>
</div>
<!-- End Instructions --><!-- Content Body -->

<section>

<fieldset><div class="input-group">
	<label>
		When you clicked on the link did the page display "invalid listing"? If so,
		write "invalid listing" below and return the HIT. We will check invalid listings
		very carefully when approving the HIT.
	</label> 
	<input class="form-control" name="invalid_listing" size="70" type="text" />
</div></fieldset>

<fieldset><div class="input-group">
	<label>
		Copy the full address including zip code below. Do not include "(active)". If the address is "not available", please copy whatever is there. Usually there is a zip code.
	</label> 
	<input class="form-control" name="full_address_or_zip_code" size="70" type="text" />
</div></fieldset>

<fieldset><div class="input-group">
	<label>
		Type the listing price below in thousands. Do not include commas or the "$" symbol. For example if it says "$185,000" you write "185". Round to the nearest thousand please.
	</label> 
	<input class="form-control" name="listing_price_to_nearest_1000" size="70" type="text" />
</div></fieldset>

<fieldset><div class="input-group">
	<label>
		Provide the approximate number of square feet. If not provided, leave blank.
	</label> 
	<input class="form-control" name="sq_footage" size="70" type="text" />
</div></fieldset>

<fieldset><div class="input-group">
	<label>
		Provide the number of full bathrooms.
	</label> 
	<input class="form-control" name="num_full_bathrooms" size="70" type="text" />
</div></fieldset>

<fieldset><div class="input-group">
	<label>
		Provide the number of half bathrooms. If none, leave blank.
	</label> 
	<input class="form-control" name="num_half_bathrooms" size="70" type="text" />
</div></fieldset>

<fieldset><div class="input-group">
	<label>
		Provide the school community district number.
	</label> 
	<input class="form-control" name="community_district_num" size="70" type="text" />
</div></fieldset>

<fieldset><div class="input-group">
	<label>
		Provide the style.
	</label> 
	<div class="radio"><label><input name="coop_condo" type="radio" value="co-op" />Co-op</label></div>
	<div class="radio"><label><input name="coop_condo" type="radio" value="condo" />Condo</label></div>
</div></fieldset>

<fieldset><div class="input-group">
	<label>
		Provide the total number of rooms.
	</label> 
	<input class="form-control" name="num_total_rooms" size="70" type="text" />
</div></fieldset>

<fieldset><div class="input-group">
	<label>
		Provide the number of bedrooms. If zero, leave blank.
	</label> 
	<input class="form-control" name="num_bedrooms" size="70" type="text" />
</div></fieldset>

<fieldset><div class="input-group">
	<label>
		Provide the model type.
	</label> 
	<input class="form-control" name="model_type" size="70" type="text" />
</div></fieldset>

<fieldset><div class="input-group">
	<label>
		Provide the approx. year built (e.g. 1948).
	</label> 
	<input class="form-control" name="approx_year_built" size="70" type="text" />
</div></fieldset>

<fieldset><div class="input-group">
	<label>
		Provide the type of kitchen (e.g. "eat in").
	</label> 
	<input class="form-control" name="kitchen_type" size="70" type="text" />
</div></fieldset>

<fieldset><div class="input-group">
	<label>
		Provide the type of dining room (e.g. "formal dining"). Leave blank if not provided.
	</label> 
	<input class="form-control" name="dining_room_type" size="70" type="text" />
</div></fieldset>

<fieldset><div class="input-group">
	<label>
		Provide the type of fuel (e.g. "gas"). Leave blank if not provided.
	</label> 
	<input class="form-control" name="fuel_type" size="70" type="text" />
</div></fieldset>

<fieldset><div class="input-group">
	<label>
		Provide the number of floors in building. Leave blank if not provided.
	</label> 
	<input class="form-control" name="num_floors_in_building" size="70" type="text" />
</div></fieldset>

<fieldset><div class="input-group">
	<label>
		Provide the parking charges. Leave blank if not provided.
	</label> 
	<input class="form-control" name="parking_charges" size="70" type="text" />
</div></fieldset>

<fieldset><div class="input-group">
	<label>
		Is there a garage? Type "yes" if so otherwise leave blank.
	</label> 
	<input class="form-control" name="garage_exists" size="70" type="text" />
</div></fieldset>

<fieldset><div class="input-group">
	<label>
		Provide under "financial considerations", the maintenance amount in dollars.
	</label> 
	<input class="form-control" name="maintenance_cost" size="70" type="text" />
</div></fieldset>

<fieldset><div class="input-group">
	<label>
		Provide the % tax deductible. Leave blank if not provided.
	</label> 
	<input class="form-control" name="pct_tax_deductibl" size="70" type="text" />
</div></fieldset>

<fieldset><div class="input-group">
	<label>
		Provide under "financial considerations", the total taxes in dollars. Ignore star exemption and total taxes. Leave blank if not provided.
	</label> 
	<input class="form-control" name="total_taxes" size="70" type="text" />
</div></fieldset>

<fieldset><div class="input-group">
	<label>
		Provide under "financial considerations", the total Common Charges in dollars. Leave blank if not provided.
	</label> 
	<input class="form-control" name="common_charges" size="70" type="text" />
</div></fieldset>

<fieldset><div class="input-group">
	<label>
		Under "Other"... are cats allowed? Yes/ no. Leave blank if not provided.
	</label> 
	<input class="form-control" name="cats_allowed" size="70" type="text" />
</div></fieldset>

<fieldset><div class="input-group">
	<label>
		Under "Other"... are dogs allowed? Yes/ no. Leave blank if not provided.
	</label> 
	<input class="form-control" name="dogs_allowed" size="70" type="text" />
</div></fieldset>


<fieldset><div class="input-group">
	<label>
		Now click on the "walk score" tab (just below the images). Provide the walk score below (it's a number out of 100).
	</label> 
	<input class="form-control" name="walk_score" size="70" type="text" />
</div></fieldset>

</section>
