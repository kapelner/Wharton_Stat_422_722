
<fieldset>
<div class="input-group"><label>Copy the full address including zip code below. Do not include &quot;(active)&quot;. If the address is &quot;not available&quot;, please copy whatever is there. Usually there is a zip code. </label> <input class="form-control" name="full_address_or_zip_code" size="70" type="text" /></div>
</fieldset>

<fieldset>
<div class="input-group"><label>Type the "sold price" below. Do not include commas or the &quot;$&quot; symbol. For example if it says &quot;$185,400&quot; you write &quot;185400&quot;. </label> <input class="form-control" name="sale_price" size="70" type="text" /></div>
</fieldset>

<fieldset>
<div class="input-group"><label>Provide the "date of sale" (underneath the "sold price") below. Use the format they provide MM/DD/YYYY e.g. 04/22/2016 </label> <input class="form-control" name="date_of_sale" size="70" type="text" /></div>
</fieldset>

<fieldset>
<div class="input-group"><label>Provide the approximate number of square feet. If not provided, leave blank. </label> <input class="form-control" name="sq_footage" size="70" type="text" /></div>
</fieldset>

<fieldset>
<div class="input-group"><label>Provide the number of full bathrooms. </label> <input class="form-control" name="num_full_bathrooms" size="70" type="text" /></div>
</fieldset>

<fieldset>
<div class="input-group"><label>Provide the number of half bathrooms. If none, leave blank. </label> <input class="form-control" name="num_half_bathrooms" size="70" type="text" /></div>
</fieldset>

<fieldset>
<div class="input-group"><label>Provide the school community district number. </label> <input class="form-control" name="community_district_num" size="70" type="text" /></div>
</fieldset>

<fieldset>
<div class="input-group"><label>Provide the style. </label>

<div class="radio"><label><input name="coop_condo" type="radio" value="co-op" />Co-op</label></div>

<div class="radio"><label><input name="coop_condo" type="radio" value="condo" />Condo</label></div>
</div>
</fieldset>

<fieldset>
<div class="input-group"><label>Provide the total number of rooms. </label> <input class="form-control" name="num_total_rooms" size="70" type="text" /></div>
</fieldset>

<fieldset>
<div class="input-group"><label>Provide the number of bedrooms. If zero, leave blank. </label> <input class="form-control" name="num_bedrooms" size="70" type="text" /></div>
</fieldset>

<fieldset>
<div class="input-group"><label>Provide the model type. </label> <input class="form-control" name="model_type" size="70" type="text" /></div>
</fieldset>

<fieldset>
<div class="input-group"><label>Provide the approx. year built (e.g. 1948). </label> <input class="form-control" name="approx_year_built" size="70" type="text" /></div>
</fieldset>

<fieldset>
<div class="input-group"><label>Provide the type of kitchen (e.g. &quot;eat in&quot;). </label> <input class="form-control" name="kitchen_type" size="70" type="text" /></div>
</fieldset>

<fieldset>
<div class="input-group"><label>Provide the type of dining room (e.g. &quot;formal dining&quot;). Leave blank if not provided. </label> <input class="form-control" name="dining_room_type" size="70" type="text" /></div>
</fieldset>

<fieldset>
<div class="input-group"><label>Provide the type of fuel (e.g. &quot;gas&quot;). Leave blank if not provided. </label> <input class="form-control" name="fuel_type" size="70" type="text" /></div>
</fieldset>

<fieldset>
<div class="input-group"><label>Provide the number of floors in building. Leave blank if not provided. </label> <input class="form-control" name="num_floors_in_building" size="70" type="text" /></div>
</fieldset>

<fieldset>
<div class="input-group"><label>Provide the parking charges. Leave blank if not provided. </label> <input class="form-control" name="parking_charges" size="70" type="text" /></div>
</fieldset>

<fieldset>
<div class="input-group"><label>Is there a garage? Type &quot;yes&quot; if so otherwise leave blank. </label> <input class="form-control" name="garage_exists" size="70" type="text" /></div>
</fieldset>

<fieldset>
<div class="input-group"><label>Provide under &quot;financial considerations&quot;, the maintenance amount in dollars. </label> <input class="form-control" name="maintenance_cost" size="70" type="text" /></div>
</fieldset>

<fieldset>
<div class="input-group"><label>Provide the % tax deductible. Leave blank if not provided. </label> <input class="form-control" name="pct_tax_deductibl" size="70" type="text" /></div>
</fieldset>

<fieldset>
<div class="input-group"><label>Provide under &quot;financial considerations&quot;, the total taxes in dollars. Ignore star exemption and total taxes. Leave blank if not provided. </label> <input class="form-control" name="total_taxes" size="70" type="text" /></div>
</fieldset>

<fieldset>
<div class="input-group"><label>Provide under &quot;financial considerations&quot;, the total Common Charges in dollars. Leave blank if not provided. </label> <input class="form-control" name="common_charges" size="70" type="text" /></div>
</fieldset>

<fieldset>
<div class="input-group"><label>Under &quot;Other&quot;... are cats allowed? Yes/ no. Leave blank if not provided. </label> <input class="form-control" name="cats_allowed" size="70" type="text" /></div>
</fieldset>

<fieldset>
<div class="input-group"><label>Under &quot;Other&quot;... are dogs allowed? Yes/ no. Leave blank if not provided. </label> <input class="form-control" name="dogs_allowed" size="70" type="text" /></div>
</fieldset>

<fieldset>
<div class="input-group"><label>Now click on the &quot;walk score&quot; tab (just below the images). Provide the walk score below (it&#39;s a number out of 100). </label> <input class="form-control" name="walk_score" size="70" type="text" /></div>
</fieldset>
